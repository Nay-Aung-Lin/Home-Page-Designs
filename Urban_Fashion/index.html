<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <section class="home-page">
        <header class="navbar">
            <img src="image/logo.png" class="logo" alt="logo" />
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <img src="image/cart.png" class="cart" alt="cart" />
        </header>
        <section class="hero">
            <a href="#" class="btn">2023 Collections</a>
            <h1>You should always <br> feel pretty</h1>
            <p>Clothes that are sure to heat up your winter.</p>
            <div class="arr-icons">
              <img src="image/back-arrow.png" alt="back-arrow" />
              <img src="image/next-arrow.png" alt="next-arrow" />
            </div>
            
            <img src="image/img.png" class="feature-img" alt="feature-img" />
            <div class="social-links">
                <a href="#">FACEBOOK</a>
                <a href="#">INSTRAGRAM</a>
                <a href="#">TWITTER</a>
            </div>
        </section>

    </section>
</body>
</html>
